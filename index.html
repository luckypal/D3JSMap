  <script src="assets/jquery-jvectormap-world-mill-en.js"></script>
  <script>
    jQuery.noConflict();
    jQuery(function () {
      var $ = jQuery;

      $('#map1').vectorMap({
        map: 'world_mill_en',
        panOnDrag: true,
        focusOn: {
          x: 0.5,
          y: 0.5,
          scale: 1,
          animate: true
        },
        onRegionClick: (e, code) => {
          alert(code);
        },
        series: {
          regions: [{
            scale: ['#acdda5', '#fc8d58'],
            min: 0,
            normalizeFunction: 'polynomial',
            values: {
              "US": 1,
              "RU": 0
            }
          }]
        },
        regionStyle: {
          initial: {
            fill: '#acdda5'
          }
        }
      });
    })
  </script>
